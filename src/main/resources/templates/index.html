<body>
<div style="text-align: center">
    <a target="_blank" href="showQrCodeList"  style="border-radius: 5px;font-size:15px;background: #77ff93;height:30px;width:60px;" >购买列表显示</a>
</div>
<div class="body" style="text-align: center;margin-top: 20px">
    <div calss="box">
        <button id="connect" style="border-radius: 5px;font-size:15px;background: #77ff93;height:30px;width:60px;" onclick="connect();">连接</button><br />
        Websocket连接状态：<input type="text" value="未连接" style="font-size:15px;background-color: darkgrey;height:30px;"  id="wsocket"/><br />
        设备连接状态：<input type="text" value="未知" style="font-size:15px;background-color: darkgrey;height:30px;"  id="dev"/><br />
        解码结果：<br />
        <input type="button" id="mystart" value="开始读码" style="background: #77ff93" class="button" onclick="startcode()" />
        <input type="button" id="myclose" value="关闭读码" style="background: #ff9ca9" class="button" onclick="closecode()" />
        <div style="margin-top: 80px">
            <p style="font-size:24px;color:red" id="p0">请扫码</p>
            <p style="font-size:24px;color:red" id="p1"></p>
            <p style="font-size:24px;color:red" id="p2"></p>
            <p style="font-size:24px;color:red" id="p3"></p>
        </div>



</div>

    </div>
